<template>
    <lightning-card>
        <div slot="title" style="font-size: larger;">
            Record Details 
            <template if:true={isInitialized}>
                <lightning-formatted-url style="font-size: 15px;" value={recordURL} label=" - Go to record" target="_blank" ></lightning-formatted-url>
            </template>
        </div>
        <template if:true={isInitialized}>
            <lightning-record-form record-id={recordId} object-api-name={objectType}
                layout-type="Full" columns="2" onsubmit={handleSubmit}>
            </lightning-record-form>
        </template>
        <template if:false={isInitialized}>
            <div style="text-align: center;">
                Select a record to display its data.
            </div>
        </template>
    </lightning-card>
</template>
