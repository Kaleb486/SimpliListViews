<template>

    <lightning-layout>
        <lightning-layout-item style="width: 30%" padding="horizontal-small">
            <div class="slds-truncate">
                {label.Schedule_Core_List_View_Refreshes}
                <div class="slds-wrap" style="white-space: normal; font-size: 0.75em;">
                    {label.Schedule_Core_List_View_Refreshes_Verbage}
                </div>
            </div>
        </lightning-layout-item>

        <lightning-layout-item padding="horizontal-small">
            <lightning-combobox name="Time Period List"
                                value={selectedTimePeriod}
                                onchange={handleTimePeriodChange} 
                                options={timePeriodsList}
                                label={label.Select_Time_Period}
                                variant="label-inline">
            </lightning-combobox>
        </lightning-layout-item>

        <template if:true={displayMonths}>
            <lightning-layout-item padding="horizontal-small">
                <lightning-combobox name="Months List"
                                    value={selectedMonth}
                                    onchange={handleMonthChange} 
                                    options={monthPeriodsList}
                                    label={label.Select_Month}
                                    variant="label-inline">
                </lightning-combobox>
            </lightning-layout-item>    
        </template>

        <template if:true={displayDays}>
            <lightning-layout-item padding="horizontal-small">
                <lightning-combobox name="Day List"
                                    value={selectedDay}
                                    onchange={handleDayChange} 
                                    options={dayPeriodsList}
                                    label={label.Select_Day}
                                    variant="label-inline">
                </lightning-combobox>
            </lightning-layout-item>    
        </template>

        <template if:true={displayHours}>
            <lightning-layout-item padding="horizontal-small">
                <lightning-combobox name="Hour List"
                                    value={selectedHour}
                                    onchange={handleHourChange} 
                                    options={hourPeriodsList}
                                    label={label.Select_Hour}
                                    variant="label-inline">
                </lightning-combobox>
            </lightning-layout-item>    
        </template>

        <template if:true={displayMinutes}>
            <lightning-layout-item padding="horizontal-small">
                <lightning-combobox name="Minute List"
                                    value={selectedMinute}
                                    onchange={handleMinuteChange} 
                                    options={minutePeriodsList}
                                    label={label.Select_Minute}
                                    variant="label-inline">
                </lightning-combobox>
            </lightning-layout-item>    
        </template>

        <lightning-layout-item alignment-bump="right" flexibility="grow" padding="horizontal-small">
        </lightning-layout-item>

        <lightning-layout-item padding="horizontal-small" >
            <lightning-button-stateful  label-when-off={label.Schedule}
                                        label-when-on={label.Scheduled}
                                        label-when-hover={label.Unschedule}
                                        icon-name-when-off="utility:add"
                                        icon-name-when-on="utility:check"
                                        icon-name-when-hover="utility:close"
                                        variant="brand"
                                        selected={isTurnedOn}
                                        onclick={handleIsTurnedOnChange}>
            </lightning-button-stateful>
        </lightning-layout-item>
    </lightning-layout>
</template>
